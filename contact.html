<body>
    <nav>
        <div class="contact">
            <i class="fa-solid fa-arrow-left" onclick="window.location.href='index.html'" style="font-size: 30px; margin-left: -1400px;"></i>
            <div class="content">

            </div>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>49-18-20  Akkayyapalem, <br> Visakhapatnam, <br> AndhraPradesh, <br> 530016.</p>

                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-phone"></i></div>

                            <h3>Phone</h3>
                            <p>7842167690</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-envelope"></i></div>

                            <p>harikapyla55@gmail.com</p>
                        </div>

                <div class="contactForm">

                        </div>

                        </div>

                            <span>Type your Message...</span>
                        </div>
